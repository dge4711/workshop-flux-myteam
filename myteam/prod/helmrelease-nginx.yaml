---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nginx-prod
  namespace: prod
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: 15.2.0
      sourceRef:
        kind: HelmRepository
        name: bitnami
        namespace: flux-system
      interval: 5m
  values:
    replicaCount: 3
    service:
      type: ClusterIP
